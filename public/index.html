    <style>
      .loader {
        position: absolute;
        background-color: #fff;
        z-index: 9999;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100vh;
      }

      .loader .circle {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background-color: #000;
        margin: 0.5rem;
      }

      .loader .circle:nth-child(1) {
        background-color: #e15b64;
        animation-name: bubble-appear1;
        animation-duration: 1s;
        animation-iteration-count: infinite;
        animation-delay: 0s;
      }
      .loader .circle:nth-child(2) {
        background-color: #f8b26a;
        animation-name: bubble-appear2;
        animation-duration: 1s;
        animation-iteration-count: infinite;
        animation-delay: 0.5s;
      }
      .loader .circle:nth-child(3) {
        background-color: #abbd81;
        animation-name: bubble-appear3;
        animation-duration: 1s;
        animation-iteration-count: infinite;
        animation-delay: 1s;
      }
      .loader .circle:nth-child(4) {
        background-color: #81a3bd;
        animation-name: bubble-appear4;
        animation-duration: 1s;
        animation-iteration-count: infinite;
        animation-delay: 1.5s;
      }

      @keyframes bubble-appear1 {
        0% {
          transform: scale(0.1);
        }
        50% {
          transform: scale(1);
        }
        100% {
          transform: scale(0.1);
        }
      }

      @keyframes bubble-appear2 {
        0% {
          transform: scale(0.1);
        }
        50% {
          transform: scale(1);
        }
        100% {
          transform: scale(0.1);
        }
      }
      @keyframes bubble-appear3 {
        0% {
          transform: scale(0.1);
        }
        50% {
          transform: scale(1);
        }
        100% {
          transform: scale(0.1);
        }
      }
      @keyframes bubble-appear4 {
        0% {
          transform: scale(0.1);
        }
        50% {
          transform: scale(1);
        }
        100% {
          transform: scale(0.1);
        }
      }
    </style>
